    <div class="row">
        <div class="col-md-8">

            <section>









                

                <div class="heading">
                    <h3>Entre em contato comigo</h3>
                </div>

                <div id="contact-message"></div>

                <form class="contact-form" method="post" action="https://formspree.io/antonio.a.cruz@gmail.com">
                    <div class="row">
                        <div class="col-sm-3"><h5>Quem sou eu ?</h5></div>
						<div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
					</div>
					<div class="row"><hr> </div>
					<div class="row">
						
						<div class="col-sm-3"><h5>Diga-me qualquer coisa.</h5> </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="message">Envie-me as suas questões e comentários:</label>
                                <textarea id="message" class="form-control" name="message" required></textarea>
                            </div>
                        </div>
					</div>
					<div class="row"><hr> </div>
					<div class="row">					
                        <div class="col-sm-11 text-center">
                            <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i> Enviar mensagem</button>
                        </div>
                    </div>
                    
                </form>

                

            </section>
