### Mensagens moveis são, em todo o mundo, o meio mais popular de comunicar para os consumidores. 

#### O consumidor médio:&lt;sup&gt;1&lt;/sup&gt;

--
- Tem 3 aplicações de mensagem no home screen do telemóvel;

--
- Envia, em média, 3 mensagens por hora;

--
- Consumidores preferem comunicar, pelo menos, 3 vezes mais por mensagens que cara a cara. Millennials preferem as mensagens 8 vezes mais que a comunicação presencial;

--
- Mensagens tem um efeito viciante. De facto, 1 em 10 pessoas prescindia de sexo, 2 em 10 desistiam do café da manhã e 3 em 10 desistiam de ter chamadas.
